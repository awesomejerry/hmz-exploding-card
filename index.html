<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一關：我們的第一天</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="puzzle-1" class="puzzle">
            <h1>第一關：我們的第一天</h1>
            <p>我們故事開始的那一天是？</p>
            <div class="date-input">
                <input type="text" id="year" placeholder="YYYY" maxlength="4">
                <span>/</span>
                <input type="text" id="month" placeholder="MM" maxlength="2">
                <span>/</span>
                <input type="text" id="day" placeholder="DD" maxlength="2">
            </div>
            <button id="submit-btn">確認答案</button>
            <p id="error-message" class="hidden">日期不對喔，再想一想！</p>
        </div>

        <div id="reward" class="hidden">
            <h2>答對了！</h2>
            <img src="https://via.placeholder.com/400x400.png?text=我們的合照" alt="我們的第一張合照">
            <p class="message">「就是這一天，我的世界因為妳而閃亮。」</p>
            <button id="next-btn">前往下一關</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
